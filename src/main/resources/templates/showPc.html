<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pc {id}</title>
    <link href="/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Componentes: </h1>
<p>Ram: {{pc.ram}}</p>
<p>Grafica: {{pc.graphicCard}}</p>
<p>Procesador: {{pc.cpu}}</p>

<form method="get" action="/pcs/deletePc/{{pc.pcId}}">
    <input name="pcId" type="hidden" value="{{pc.pcId}}">
    <input class="minibutton" type="submit" value="Delete">
</form>

<form method="get" action="/pcs/{{pcId}}/updatedPc">
    <input name="pcId" type="hidden" value="{{pc.pcId}}">
    <input class="minibutton" type="submit" value="Update">
</form>
<br>
<a class="button" href="../">Inicio</a>
</body>
</html>
