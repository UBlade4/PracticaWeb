<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modificar Juego</title>
</head>
<body>
<form method="get" action="/games/newGame">
    <label>Nombre: </label>
    <label>
        <input name='name' type='text'>
    </label>
    <br>
    <br>
    <br>
    <br>
    <label>REQUISITOS MINIMOS: </label>
    <br>
    <br>
    <label>Ram: </label>
    <label>
        <select name="ramMin">
            <option>4</option>
            <option>8</option>
            <option>12</option>
            <option>16</option>
            <option>32</option>
        </select>
    </label>
    <br>
    <br>
    <label>Procesador: </label>
    <br>
    <br>
    <label>
        <input name='cpuMin' type='text'>
    </label>
    <br>
    <br>
    <label>Grafica: </label>
    <br>
    <br>

    <label>
        <input name='graphicCardMin' type='text'>
    </label>
    <br>
    <br>
    <br>
    <br>



    <label>REQUISITOS RECOMENDADOS: </label>
    <br>
    <br>
    <label>Ram: </label>
    <label>
        <select name="ramMax">
            <option>4</option>
            <option>8</option>
            <option>12</option>
            <option>16</option>
            <option>32</option>
        </select>
    </label>
    <br>
    <br>
    <label>Procesador: </label>
    <br>
    <br>
    <label>
        <input name='cpuMax' type='text'>
    </label>
    <br>
    <br>
    <label>Grafica: </label>
    <br>
    <br>

    <label>
        <input name='graphicCardMax' type='text'>
    </label>
    <br>
    <br>



    <input class="button" type="submit" value="SUBMIT">
    <br>
    <br>
    <a class="button" href="index.html">Inicio</a>
</form>
</body>
</html>
